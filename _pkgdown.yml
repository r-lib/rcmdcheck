url: https://rcmdcheck.r-lib.org

template:
  package: tidytemplate
  bootstrap: 5

  includes:
    in_header: |
      <script defer data-domain="rcmdcheck.r-lib.org,all.tidyverse.org" src="https://plausible.io/js/plausible.js"></script>

development:
  mode: auto

reference:
- title: Run `R CMD check` programmatically
  contents:
  - rcmdcheck
  - rcmdcheck_process

- title: Query CRAN checks
  contents:
  - cran_check_flavours
  - cran_check_results
  - check_details
  - print.rcmdcheck
  - xopen.rcmdcheck

- title: Parse check results
  contents:
  - parse_check
  - parse_check_url

- title: Compare check results
  contents:
  - compare_checks
  - compare_to_cran
  - print.rcmdcheck_comparison

- title: Configuration
  contents:
  - rcmdcheck-config
